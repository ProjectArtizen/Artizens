<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Form-->
<!-- <div class="entry col-lg-4 col-md-6 pf-uielements" th:fragment="profile(patronForm)"> -->
	<div class="grid-inner shadow-sm card rounded-5" th:fragment="profile(patronForm)">
		<div class="entry-image mb-0">
			<div class="fslider" data-arrows="false" data-lightbox="gallery">
				<div class="flexslider">
					<div class="slider-wrap">
						<div class="slide" th:each="patronStoredFile : ${patronForm.patronStoredFiles}">
							<a th:href="${patronStoredFile}"
								data-lightbox="gallery-item"
								th:style="|background: url(${patronStoredFile}) no-repeat center bottom; background-size: cover; height: 200px;|">
							</a>
						</div>
					</div>
				</div>
			</div>
			
			<div class="p-4" th:onclick="|viewPatron(${patronForm.patronId})|" style="cursor:pointer;">
				<script type="text/javascript">
						function viewPatron(personal){
							location.href='/artizen/patron/creator/'+personal;
						}
				</script>
				<div class="entry-title mb-3">
					<h5 class="fw-medium text-primary mb-3">Patron</h5>
					<h3 class="nott ls0 h5" th:text="${patronForm.patronTitle}" style="white-space:nowrap; overflow:hidden; text-overflow: ellipsis;">
						<a href="blog-single.html">제목입니다</a>
					</h3>
				</div>
				<!-- <div class="entry-content mt-4" style="">
					<p class="mb-0" th:text="${patronForm.patronContenet}">내용입니다.</p>
				</div> -->
				<hr class="my-4">
				<div class="d-flex align-items-center">
					<img th:src="|${patronForm.creatorStoredFiles}|" alt="Author" class="rounded-circle me-3" style = "width: 48px; height: 48px">
					<div class="entry-meta mt-0">
						<div>
							<h6 class="mb-1 h6" th:text="${patronForm.creatorNickName}">Author</h6>
							<ul class="my-0">
								<li class="mb-0"><i class="icon-calendar3"><span th:text="| ${patronForm.patronRegisterDate}|"></span></i></li>
								<li class="mb-0"><a href="blog-single.html#comments"><i class="icon-comments"></i> 0</a></li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
<!-- </div> -->
<!-- Form end -->
